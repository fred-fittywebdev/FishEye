<!DOCTYPE html>
<html lang="fr">
	<head>
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<meta charset="utf-8" />
		<link href="assets/favicon.png" rel="icon" type="image/png" />
		<link
			href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
			rel="stylesheet"
		/>
		<title>Fisheye - photographe</title>
	</head>
	<body>
		<header>
			<a href="index.html">
				<img alt="" class="logo" src="assets/images/logo.png" />
			</a>
		</header>
		<main id="main">
			<div class="photograph-header">
				<div class="photograph_infos">
					<h1></h1>
					<p></p>
					<p></p>
				</div>
				<button id="contact_button" class="contact_button">
					Contactez-moi
				</button>
			</div>
			<div id="select">
				<label for="orderSelect">Trier par</label>
				<select id="orderSelect" name="orderSelect">
					<option value="populaire">Popularité</option>
					<option value="date">Date</option>
					<option value="title">Titre</option>
				</select>
			</div>

			<section id="photograph_medias"></section>
			<div class="photograph_likeprice"><span></span><span></span></div>
		</main>
		<div id="contact_modal">
			<div class="modal">
				<header>
					<h2>Contacter</h2>
					<img
						id="close-contact"
						alt=""
						src="assets/icons/close.svg"
					/>
				</header>
				<form>
					<div>
						<label for="prenom">Prénom</label>
						<input id="prenom" name="prenom" />
						<label for="nom">Nom</label>
						<input id="nom" name="nom" />
						<label for="email">Email</label>
						<input id="email" name="email" />
						<label for="message">Message</label>
						<textarea id="message" name="message"></textarea>
					</div>
					<button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
		<div id="media_modal" aria-label="image closeup view">
			<button id="left-arrow" aria-label="Previous image">&lt;</button>
			<button id="right-arrow" aria-label="Next image">></button>
			<button id="close_lightbox" aria-label="Close dialog">
				<svg
					width="42"
					height="42"
					viewBox="0 0 42 42"
					fill="none"
					xmlns="http://www.w3.org/2000/svg"
				>
					<title>Close dialog</title>
					<path
						d="M42 4.23L37.77 0L21 16.77L4.23 0L0 4.23L16.77 21L0 37.77L4.23 42L21 25.23L37.77 42L42 37.77L25.23 21L42 4.23Z"
						fill="white"
					/>
				</svg>
			</button>
			<div></div>
		</div>

		<script type="module" src="/scripts/pages/photographer.js"></script>
	</body>
</html>
